<ion-menu [content]="content">
  <ion-header class="headerG">
    <ion-toolbar>
      <div class="headerC">
        <img src="assets/img/logo_white.png" alt="logoB" class="logoH">
    </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidemenuC">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="itemSide">
          <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
