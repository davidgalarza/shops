<ion-header>

  <ion-navbar>
    <ion-title>ID #{{orderId}} </ion-title>
    <ion-icon md="md-copy" ios="ios-copy" class="billI"  (click)="pushBilling()"></ion-icon>
  </ion-navbar>
  <div class="headerD">
      <img class="iconB" src="assets/img/IconWhite.png" alt="icon">
      <p class="status">{{status}}</p>
  </div>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item  *ngFor="let product of cart">
          <ion-grid>
            <ion-row>
              <ion-col col-1>
                <p>x{{product.cant}}</p>
              </ion-col>
              <ion-col col-9>
                  {{product.name}}
              </ion-col>
              <ion-col col-2>
                  {{product.price.toFixed(2)}}
              </ion-col>
            </ion-row>
            <ion-row *ngIf="product.options != undefined">
              <ion-col col-1></ion-col>
              <ion-col col-9>
                  <p  *ngFor="let option of product.options">- {{option.answer}}</p>
              </ion-col>
              <ion-col col-2></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <p class="detailT">{{order.details}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <h2>Total</h2>
              </ion-col>
              <ion-col col-6>
              </ion-col>
              <ion-col col-2>
                  ${{order.products_total.toFixed(2)}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-list>
    
</ion-content>
<ion-footer *ngIf="order.status == 'pending'">
  <div class="buttonsC">
      <button ion-button class="acceptB" (click)="acceptOrder()">Aceptar</button>
      <button ion-button class="refuseB" (click)="refuseOrder()">Rechazar</button>
  </div>
 
</ion-footer>
