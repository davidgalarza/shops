<ion-header>
  
  
  
  </ion-header>
  
  
  <ion-content padding>
    <img src="assets/img/logo_white.png" alt="gift" *ngIf="!open" class="logo hide-on-keyboard-open">
    <span class="welcomeM">¡Bienvenido Aliado!</span>
  <form (ngSubmit)="signIn()" #signInForm="ngForm"  class="loginF">
      <ion-list>
        <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input type="email"  name="email"[(ngModel)]="userModel.email" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="userModel.password" required></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button block  ion-button color="#007D8C" [disabled]="!signInForm.form.valid">INGRESAR</button>
      </div>
  </form>
  </ion-content>
