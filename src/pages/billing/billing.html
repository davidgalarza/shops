<ion-header>

  <ion-navbar>
    <ion-title>Datos de Facturacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <p class="text">NOMBRE</p>
            </ion-col>
            <ion-col col-8>
              <p>{{billingInfo.name}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <p class="text">CI/RUC</p>
          </ion-col>
          <ion-col col-8>
            <p>{{billingInfo.ci}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <p class="text">DIRECCION</p>
          </ion-col>
          <ion-col col-8>
            <p>{{billingInfo.address}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
